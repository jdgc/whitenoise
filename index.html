<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
  </head>

  <body>
    <div class="icons">
      <i id="waves" class="material-icons selected"
        onclick="toggleSource('temp.mp3')"
        >waves
      </i>
      <i id="womb" class="material-icons" 
        onclick="toggleSource('womb.mp3')"
        >pregnant_woman
      </i>
    </div>

    <div class="visualization">
      <canvas id="canvas"></canvas>
    </div>

    <div class="player">
      <audio src="temp.mp3"></audio>

      <button class="play-button" data-playing="false" role="switch" aria-checked="false">
        <i id="button-icon" class="material-icons">play_arrow</i>
      </button>

      <div class="controls">
        <input class="volume-slider" type="range" id="volume" min="0" max="2" value="1" step="0.01">
      </div>

    </div>

  </body>
</html>

<script src="script.js"></script>
